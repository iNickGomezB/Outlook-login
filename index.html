<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Sing in to Outlook</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        
            <form action="" class="shadow w-25 h-50 p-5 d-flex flex-column gap-3">
                <img class="p-1 w-25" src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="">
                <div class="d-flex flex-column">
                    <label class="fs-4" for="">Sign In</label>
                    <label class="fs-6" for="">to continue to Outlook</label>
                </div>
                <input class="border-top-0" type="email" placeholder="Email,phone or Skype">
                <div class="d-flex gap-1">
                    <label for="">No account?</label><a href="">Create one!</a>
                </div>
                <div class="d-flex gap-1">
                    <label for="">Sign in with a security key</label><span class="material-symbols-outlined">Help</span>
                </div> 
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary">Next</button>   
                </div> 
            </form>
       
    </div>
    
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
