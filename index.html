<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <!--Mis Estilos-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sing in to Outlook</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
            <form action="" class="form shadow p-5 d-flex flex-column">
                    <div>
                        <img class="form_img" src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" alt="">
                    </div>
                    <div class="d-flex flex-column">    
                        <label class="fs-5 fw-semibold" for="">Sign In</label>
                        <label class="fs-7 fw-lighter" for="">to continue to Outlook</label>
                    </div>
                    <div class="d-flex flex-column gap-3 mt-2">
                        <input class="border-top-0 border-end-0 border-start-0 border-bottom-1 fs-6 pb-2" type="email" placeholder="Email, phone or Skype">
                        <div class="d-flex gap-1">
                            <label class="fs-7" for="">No account?</label><a class="fs-7 text-decoration-none txt-blue" href="">Create one!</a>
                        </div>
                        <div class="d-flex gap-1">
                            <label class="txt-blue fs-7" for="">Sign in with a security key</label><span class="material-symbols-outlined">Help</span>
                        </div> 
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary bg-blue rounded-0 ps-4 pe-4 fs-7">Next</button>   
                        </div> 
                </div>
            </form>
    </div>
    
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
